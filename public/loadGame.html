<!DOCTYPE html>
<html>
  <head>
    <title>Risk:Load Game</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/util.js"></script>
    <script src="/js/savedGame.js"></script>
  </head>

  <body>
    <header class="home-page-header">
      <a href="/" style="text-decoration: none; color: black">
        <h1 style="margin-top: 100px"><i class="fas fa-home"></i> RISK</h1>
      </a>
    </header>
    <main>
      <section class="game-pages">
        <div class="container">
          <h1 style="color: white; margin-top: 0px;">LOAD GAME</h1>

          <span id="errorMsg" style="color:red"></span>
          <form action="/loadSavedGame" method="post">
            <div>
              <input type="text" id="gameId" name="gameId" placeholder="Enter Game ID" required/>
            </div>
            <div>
              <input type="text" id="playerId" name="playerId" placeholder="Enter ID" required/>
            </div>

            <div class="submit-button">
              <button type="submit">Load</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
