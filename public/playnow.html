<!DOCTYPE html>
<html>
  <head>
    <title>Risk:Play now</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />
    <style>
      body {
        background-image: url("/images/grunge.jpg");
      }
    </style>
  </head>

  <body>
    <header class="home-page-header">
      <img src="/images/risk-logo.png" class="logo" />
    </header>
    <main>
      <section class="game-pages">
        <img src="/images/soldier.png" alt="soldier" class="soldier-left" />

        <div class="container">
          <form action="/createGame" method="POST" class="host-and-join">
            <button type="submit">Host Game</button>
          </form>

          <form action="/joinGame" method="POST" class="host-and-join">
            <button type="submit">Join Game</button>
          </form>
        </div>
        <img src="/images/soldier.png" alt="soldier" class="soldier-right" />
      </section>
    </main>
  </body>
</html>
