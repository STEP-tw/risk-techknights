<!DOCTYPE html>
<html>

<head>
  <title>RISK</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <link rel="stylesheet" type="text/css" href="/css/map.css" />
  <link rel="stylesheet" type="text/css" href="/css/popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/data/mapDetails.js"></script>
  <script src="/data/territoriesPath.js"></script>
  <script src="/js/claimTerritories.js"></script>
  <script src="/js/util.js"></script>
  <script src="/js/map.js"></script>
  <script src="/js/attack.js"></script>
  <script src="/js/fortify.js"></script>
  <script src="/js/reinforcement.js"></script>
</head>

<body>
  <div id="popupBox" class="popup-box">
    <div class="popup-content">
      <div id="loadingMsg"></div>
      <div class="inline">
        <div id="attackerName"></div>
        <div id="defenderName"></div>
      </div>
      <div class="inline">
        <div id="attackingTerritory"></div>
        <div id="defendingTerritory"></div>
      </div>
      <div class="inline">
        <div id="attackerMilitary"></div>
        <div id="defenderMilitary"></div>
      </div>
      <div class="inline">
        <div id="attackerDice" class="dice"></div>
        <div id="defenderDice" class="dice"></div>
      </div>
      <div style="display: flex; justify-content: space-around">
        <input id="btnAttackAgain" type="button" class="btn" onclick="attackAgain()" value="Attack Again">
        <input type="button" class="btn" onclick="battleComplete()" value="Done">
      </div>
    </div>
  </div>

  <div id="savedGamePopup" class="popup-box">
      <div class="popup-content">
        <div class="inline">
          <div>Game has been Saved</div>
          <div>To play again, Game Id = <span id="loadGameId"></span>
           and Player Id = <span id="loadPlayerId"></span>
          </div>
        </div>
        <div class="inline">
          <button onclick="window.location.href ='/'">Exit</button>
        </div>
      </div>
    </div>

    <div id="playerDetailsPopup" class="popup-box">
        <div class="popup-content">
          <div class="inline" id="playerCards">
            
          </div>
          <div class="inline">
            <input type="button" class="btn" value="Trade">
          </div>
        </div>
      </div>
  <div onclick="saveGame()" class="fa fa-save" style="font-size:40px; display: flex; justify-content: flex-end;"></div>
  <main class="game-pages">
    <section class="side-panel">

      <div class="instruction" style="display:none">
        <h1>Instruction</h1>
        <strong id="instruction"></strong>
      </div>
      <div class="military-count">
        <h1 id="militaryUnits"></h1>
        <div id="selectMilitaryUnit" class="fortify-section" style="display:none">
            <input type="text" id="hdnNumber" style="display:none" />
          <div class="input-number">
            <div class="minus" id="decrease" onclick="decreaseValue()">-</div>
            <div class="number" id="number">0</div>
            <div class="plus" id="increase" onclick="increaseValue()">+</div>
          </div>
          <div class="input-number place-btn" onclick="completeAction()" class="input-number">
            Place
          </div>
        </div>
      </div>
      <div class="steps" >
        <div id="1" class="btn ">Claim</div>
        <div id="2" class="btn ">Reinforcement</div>
        <div id="3" class="btn ">Attack</div>
        <div id="4" class="btn ">Fortify</div>
        <input type="button" class="btn" id="currentPhase" onclick="changePlayerPhase()">
        <input type="button" class="btn" id="currentPhase" value="Show Cards" onclick="displayCards()">
      </div>
    </section>
    <section class="map">
      <div id="canvas" class="map-div">
        <svg id="mapSVG" viewBox="170 137 740 470"></svg>
        <div id="playerName" class="turn"></div>
        <div id="continentTable"></div>
      </div>
    </section>
  </main>
</body>

</html>
