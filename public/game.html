<!DOCTYPE html>
<html>
  <head>
    <title>RISK</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/map.css" />
    <link rel="stylesheet" type="text/css" href="/css/modal.css" />

    <script src="/data/mapDetails.js"></script>
    <script src="/data/territoriesPath.js"></script>
    <script src="/js/claimTerritories.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/attack.js"></script>
  </head>
  <body>
    <div id="popupBox" class="modal-box">
      <div class="modal-content">
        <div id="loadingMsg"></div>
        <div class="inline">
          <div id="attackerName"></div>
          <div id="defenderName"></div>
        </div>
        <div class="inline">
          <div id="attackingTerritory"></div>
          <div id="defendingTerritory"></div>
        </div>
        <div class="inline">
          <div id="attackerMilitary"></div>
          <div id="defenderMilitary"></div>
        </div>
        <div class="inline" style="display:none">
          <div id="attackerDice" class="dice"></div>
          <div id="defenderDice" class="dice"></div>
        </div>
        <div>
          <input
            id="btnAttackAgain"
            type="button"
            class="btn"
            onclick="attackAgain()"
            value="Attack Again"
          />
          <input
            type="button"
            class="btn"
            onclick="battleComplete()"
            value="Done"
          />
        </div>
      </div>
    </div>
    <main class="game-pages">
      <section class="side-panel">
        <div class="instruction">
          <h1>Instruction</h1>
          <strong id="instruction"></strong>
        </div>
        <div class="military-count">
          <h1 id="militaryUnits">Military Unit: 10</h1>
        </div>
        <div class="steps">
          <input type="button" value="Reinforcement" class="btn" />
          <input type="button" value="Attack" class="btn" />
          <input type="button" value="Fortify" class="btn" />
        </div>
      </section>
      <section class="map">
        <div id="canvas" class="map-div">
          <svg id="mapSVG" viewBox="170 137 740 470"></svg>
          <div id="playerName" class="turn"></div>
          <div id="continentTable"></div>
        </div>
      </section>
    </main>
  </body>
</html>
