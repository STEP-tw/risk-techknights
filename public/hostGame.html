<!DOCTYPE html>
<html>
  <head>
    <title>HostGame</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body onLoad="document.getElementsByName('playerName')[0].focus();">
    <header class="home-page-header">
      <a href="/" class="home">
        <h1 style="margin-top: 100px"><i class="fas fa-home"></i> RISK</h1>
      </a>
    </header>
    <main>
      <section class="game-pages">
        <div class="container">
          <h1 class="page-title">HOST GAME</h1>
          <form action="/hostGame" method="post">
            <div>
              <input
                class="btn btn-large"
                type="text"
                name="playerName"
                placeholder="Enter name"
                required
              />
            </div>
            <div>
              <select name="numberOfPlayers" class="btn ddl">
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
            <div class="submit-button">
              <button type="submit">Host</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
