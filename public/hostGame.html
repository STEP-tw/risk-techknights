<!DOCTYPE html>
<html>
  <head>
    <title>Risk:HostGame</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />
    <script src="./js/sessionHandler.js"></script>
  </head>

  <body>
    <header class="home-page-header">
      <a href="/" style="text-decoration: none; color: black">
        <h1 style="margin-top: 100px">RISK</h1>
      </a>
    </header>
    <main>
      <section class="game-pages">
        <div class="container">
          <h1 style="color: white; margin-top: 0px;">HOST GAME</h1>
          <form action="/hostGame" method="post">
            <fieldset>
              <legend align="center" id="gameId" style="color: white">
                Game Id :
              </legend>
              <div>
                <input
                  type="text"
                  name="playerName"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div class="submit-button">
                <button type="submit">Host</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
