<!DOCTYPE html>
<html>
  <head>
    <title>Risk:HostGame</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />
    <style>
      body {
        background-image: url("/images/grunge.jpg");
      }
    </style>
    <script src="./js/sessionHandler.js"></script>
  </head>

  <body>
    <header class="homePageHeader">
      <img src="/images/risk-logo.png" class="logo" />
    </header>
    <main>
      <section class="game-pages">
        <img src="/images/soldier.png" alt="soldier" class="soldier-left" />
        <div class="container">
          <form action="/hostGame" method="post">
            <fieldset>
              <legend align="center" id="gameId">Game Id :</legend>
              <div>
                <input
                  type="text"
                  name="playerName"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div class="submit-button">
                <button type="submit">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
        <img src="/images/soldier.png" alt="soldier" class="soldier-right" />
      </section>
    </main>
  </body>
</html>
