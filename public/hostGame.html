<!DOCTYPE html>
<html>
  <head>
    <title>HostGame</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    <header class="home-page-header">
      <a href="/" style="text-decoration: none; color: black">
        <h1 style="margin-top: 100px">&#127968 RISK</h1>
      </a>
    </header>
    <main>
      <section class="game-pages">
        <div class="container">
          <h1 style="color: white; margin-top: 0px;">HOST GAME</h1>
          <form action="/hostGame" method="post">
              <div>
                <input
                  type="text"
                  name="playerName"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div>
                <select name="numberOfPlayers" class="ddl">
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
              </div>
              <div class="submit-button">
                <button type="submit">Host</button>
              </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
