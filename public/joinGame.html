<!DOCTYPE html>
<html>
  <head>
    <title>Risk:HostGame</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />
    <style>
      body {
        background-image: url("/images/grunge.jpg");
      }
    </style>
  </head>

  <body>
    <header class="home-page-header">
      <img src="/images/risk-logo.png" class="logo" />
    </header>
    <main>
      <section class="game-pages">
        <img src="/images/soldier.png" alt="soldier" class="soldier-left" />
        <div class="container" style="border: 1px solid white">
          <form action="/addPlayer" method="post">
            <div>
              <input
                type="text"
                name="gameId"
                placeholder="Enter Game Id"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="playerName"
                placeholder="Enter name"
                required
              />
            </div>

            <div class="submit-button">
              <button type="submit">Join</button>
            </div>
          </form>
        </div>
        <img src="/images/soldier.png" alt="soldier" class="soldier-right" />
      </section>
    </main>
  </body>
</html>
