<!DOCTYPE html>
<html>
  <head>
    <title>Risk:HostGame</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="/js/constant.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/handleJoinGame.js"></script>
  </head>

  <body onLoad="document.getElementById('gameId').focus();">
    <header class="home-page-header">
      <a href="/" class="home">
        <h1 style="margin-top: 100px"><i class="fas fa-home"></i> RISK</h1>
      </a>
    </header>
    <main>
      <section class="game-pages">
        <div class="container">
          <h1 class="page-title">JOIN GAME</h1>

          <span id="errorMsg" style="color:red"></span>

          <form onsubmit="validateGameId(event)">
            <div>
              <input
                class="btn btn-large"
                type="text"
                id="gameId"
                placeholder="Enter Game Id"
                required
              />
            </div>
            <div>
              <input
                class="btn btn-large"
                type="text"
                id="playerName"
                placeholder="Enter name"
                required
              />
            </div>

            <div class="submit-button">
              <button type="submit">Join</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
