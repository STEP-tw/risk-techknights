<!DOCTYPE html>
<html>
  <head>
    <title>Risk</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />
    <style>
      body {
        background-image: url("/images/grunge.jpg");
      }
    </style>
    <script>
      function gotoPlayHomePage() {
        location.href = "playnow.html";
      }
    </script>
  </head>

  <body>
    <header class="home-page-header">
      <img src="/images/risk-logo.png" class="logo" />
    </header>
    <main>
      <section class="game-pages">
        <img src="/images/soldier.png" alt="soldier" class="soldier-left" />
        <div class="container">
          <input
            type="button"
            value="Play Now"
            onclick="gotoPlayHomePage()"
            class="btn btn-large"
          />
          <input type="button" value="About Game" class="btn btn-large" />
          <input type="button" value="About Us" class="btn btn-large" />
        </div>
        <img src="/images/soldier.png" alt="soldier" class="soldier-right" />
      </section>
    </main>
  </body>
</html>
